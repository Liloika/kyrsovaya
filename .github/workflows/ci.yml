name: Kubernetes Security Scan

on:
  push:
    branches: [ "main" ]

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run kube-score (Docker version)
      run: |
        echo "=== Scanning ALL Kubernetes manifests ==="
        docker run --rm -v $(pwd):/workdir zegl/kube-score:latest score k8s/*.yml || echo "Kube-score found issues"
