name: Kubernetes Security Scan

on:
  push:
    branches: [ "main" ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Run kube-score
      run: |
        echo "=== Scanning Kubernetes manifests ==="
        docker run --rm \
          -v $(pwd):/workdir \
          zegl/kube-score:latest \
          score /workdir/k8s/deployment.yml
